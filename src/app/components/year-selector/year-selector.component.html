<mat-form-field class="selector"
                appearance="outline">
  <mat-label>Ano</mat-label>
  <input matInput
         [matDatepicker]="dp"
         [formControl]="formControl"
         [max]="maxYear"
         maxlength="4">
  <mat-datepicker-toggle matIconSuffix
                         [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp
                  startView="multi-year"
                  (yearSelected)="onYearSelected($event)">
  </mat-datepicker>
</mat-form-field>
