@if (currentFragment() === 'filtro') {
<app-filter />
} @else if(currentFragment() === 'buscar'){
<app-question-select-list [search]="searchedTerms()"
                          (selectedQuestionsIdsEmitter)="onQuestionsSelected($event)" />
} @else {
<app-questionnaire [loadedQuestions]="loadedQuestions"
                   [totalQuestions]="loadedQuestionsTotal()" />
}
