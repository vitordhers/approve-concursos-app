<app-header (toggleHeader)="toggleSideNav()" />
<mat-sidenav-container [hasBackdrop]="!isLargeScreen()">
  <mat-sidenav [mode]="isLargeScreen() ? 'side' : 'over'"
               [opened]="sideNavOpen()">
    @if(userName()) {
    <mat-list role="list">
      <mat-list-item>
        <p>Bem-vindo, <b>{{userName()}}</b> ðŸ¤—</p>
      </mat-list-item>
    </mat-list>
    }
    <mat-nav-list>
      @for (section of displayedSections(); track section.uri) {
      <app-nav-item [section]="section"
                    [currentUrl]="currentUrl()"
                    (navigationEmitter)="handleNavigation($event)" />
      }
      @if (loggedIn()) {
      <mat-list-item (click)="logout()">
        <a matListItemTitle>
          <mat-accordion>
            <mat-expansion-panel class="mat-elevation-z0"
                                 hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <fa-icon [icon]="faRightFromBracket" /> &nbsp; Sair
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
        </a>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
